<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XtDocs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href=".config/static/cdn.jsdelivr.net_npm_docsify@4_lib_themes_vue.css">
    <!--样式-暗黑-->
    <link rel="stylesheet" href=".config/static/cdn.jsdelivr.net_npm_docsify_lib_themes_dark.css">
    <!--侧边-箭头样式-->
    <link rel="stylesheet" href=".config/static/cdn.jsdelivr.net_npm_docsify-sidebar-collapse_dist_sidebar.min.css"/>
    <!--gitalk-->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">-->
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        // repo: '',//Github跳转
        loadSidebar: true,//侧边bar
        name: '',//名称
        subMaxLevel: 2,//子目录
        sidebarDisplayLevel: 1,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        coverpage: true,//封面
        onlyCover: false,//封面作为首页
        loadNavbar: true,//导航
        // disqus: 'xtpla',//QADisqus
        search: {//搜索
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '🔍 Search',
            noData: '👿 Not Found!',
            depth: 6,
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"/>-->
